<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-card">
        <h1>Temp Converter</h1>

        <div class="input-group">
            <label for="temperatureInput">Enter Temperature</label>
            <input type="number" id="temperatureInput" placeholder="e.g., 25" step="any">
            <div id="errorMessage" class="error-msg">Please enter a valid number.</div>
        </div>

        <div class="selectors">
            <div class="select-box">
                <label for="fromUnit">From</label>
                <select id="fromUnit">
                    <option value="C">Celsius (째C)</option>
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
            <div class="select-box">
                <label for="toUnit">To</label>
                <select id="toUnit">
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="C">Celsius (째C)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn">Convert</button>

        <div class="result-area">
            <span class="result-text" id="resultDisplay">--</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
